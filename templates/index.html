<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube to MP3/MP4 Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #ff0000;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .format-selector {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .format-btn {
            background-color: #eee;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        .format-btn.active {
            background-color: #ff0000;
            color: white;
        }
        .convert-btn {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            transition: background-color 0.3s;
        }
        .convert-btn:hover {
            background-color: #cc0000;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: none;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #ff0000;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .features {
            margin-top: 40px;
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
        }
        .features h3 {
            color: #ff0000;
            margin-top: 0;
        }
        .features ul {
            list-style-type: none;
            padding-left: 0;
        }
        .features li {
            padding: 5px 0;
            position: relative;
            padding-left: 25px;
        }
        .features li:before {
            content: "âœ“";
            color: #ff0000;
            position: absolute;
            left: 0;
        }
        .error {
            background-color: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            display: none;
        }
        .video-info {
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube to MP3/MP4 Converter</h1>
        
        <div class="form-group">
            <label for="youtube-url">Enter YouTube URL:</label>
            <input type="text" id="youtube-url" placeholder="https://www.youtube.com/watch?v=..." required>
        </div>
        
        <div class="format-selector">
            <button class="format-btn active" id="mp3-btn">MP3 (Audio)</button>
            <button class="format-btn" id="mp4-btn">MP4 (Video)</button>
        </div>
        
        <button class="convert-btn" id="convert-btn">Convert Now</button>
        
        <div class="error" id="error-message"></div>
        
        <div class="loader" id="loader"></div>
        
        <div class="video-info" id="video-info"></div>
        
        <div class="result" id="result">
            <h3>Conversion Complete!</h3>
            <p>Your file is ready for download:</p>
            <a href="#" id="download-link" class="convert-btn">Download</a>
        </div>
        
        <div class="features">
            <h3>Features:</h3>
            <ul>
                <li>High-quality conversion</li>
                <li>Fast processing speed</li>
                <li>No registration required</li>
                <li>Unlimited conversions</li>
                <li>Supports all YouTube videos</li>
                <li>MP3 and MP4 formats available</li>
            </ul>
        </div>
    </div>

    <script>
        // API endpoint
        const API_ENDPOINT = 'http://localhost:5000/api';
        
        // Select elements
        const mp3Btn = document.getElementById('mp3-btn');
        const mp4Btn = document.getElementById('mp4-btn');
        const convertBtn = document.getElementById('convert-btn');
        const youtubeUrl = document.getElementById('youtube-url');
        const loader = document.getElementById('loader');
        const result = document.getElementById('result');
        const downloadLink = document.getElementById('download-link');
        const errorMessage = document.getElementById('error-message');
        const videoInfo = document.getElementById('video-info');
        
        // Format selection
        mp3Btn.addEventListener('click', () => {
            mp3Btn.classList.add('active');
            mp4Btn.classList.remove('active');
        });
        
        mp4Btn.addEventListener('click', () => {
            mp4Btn.classList.add('active');
            mp3Btn.classList.remove('active');
        });
        
        // Conversion process
        convertBtn.addEventListener('click', async () => {
            const url = youtubeUrl.value.trim();
            if (!url) {
                showError('Please enter a valid YouTube URL');
                return;
            }
            
            if (!url.includes('youtube.com') && !url.includes('youtu.be')) {
                showError('Please enter a valid YouTube URL');
                return;
            }
            
            // Reset UI
            hideError();
            loader.style.display = 'block';
            result.style.display = 'none';
            videoInfo.style.display = 'none';
            convertBtn.disabled = true;
            
            try {
                const format = mp3Btn.classList.contains('active') ? 'mp3' : 'mp4';
                
                // Send request to backend
                const response = await fetch(`${API_ENDPOINT}/convert`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: url,
                        format: format
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'An error occurred during conversion');
                }
                
                // Update UI with success
                videoInfo.innerHTML = `<p><strong>Title:</strong> ${data.title}</p>`;
                videoInfo.style.display = 'block';
                
                // Set download link
                downloadLink.setAttribute('href', `${API_ENDPOINT}/download/${data.download_token}`);
                downloadLink.textContent = `Download ${format.toUpperCase()}`;
                
                // Show result
                result.style.display = 'block';
            } catch (error) {
                showError(error.message);
            } finally {
                loader.style.display = 'none';
                convertBtn.disabled = false;
            }
        });
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
        
        function hideError() {
            errorMessage.style.display = 'none';
        }
    </script>
</body>
</html>
